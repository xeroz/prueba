{% load staticfiles %}
<!-- START navbar header-->
<div class="navbar-header">
    <a href="#/" class="navbar-brand">
        <div class="brand-logo">
            <img src="{% static 'img/logo.png' %}" alt="App Logo" class="img-responsive">
        </div>
        <div class="brand-logo-collapsed">
            <img src="{% static 'img/logo-single.png' %}" alt="App Logo" class="img-responsive">
        </div>
    </a>
</div>
<!-- END navbar header-->
<!-- START Nav wrapper-->
<div class="nav-wrapper">
    <!-- START Left navbar-->
    <ul class="nav navbar-nav">
        <li>
            <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
            <a href="#" data-trigger-resize="" data-toggle-state="aside-collapsed" class="hidden-xs">
                <em class="fa fa-navicon"></em>
            </a>
            <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
            <a href="#" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                <em class="fa fa-navicon"></em>
            </a>
        </li>
    </ul>
    <!-- END Left navbar-->
    <!-- START Right Navbar-->
    <ul class="nav navbar-nav navbar-right">
        <!-- START Alert menu-->
        <li class="dropdown dropdown-list">
            <a href="#" data-toggle="dropdown">
                <em class="icon-user"></em>
                <span> {{request.user.username}}</span>
            </a>
            <!-- START Dropdown menu-->
            <ul class="dropdown-menu animated flipInX">
                <li>
                    <!-- START list group-->
                    <div class="list-group">
                        <!-- list item-->
                        <a href="#" class="list-group-item">
                            <div class="media-box">
                                <div class="pull-left">
                                    <em class="fa fa-twitter fa-2x text-info"></em>
                                </div>
                                <div class="media-box-body clearfix">
                                    <p class="m0">New followers</p>
                                    <p class="m0 text-muted">
                                        <small>1 new follower</small>
                                    </p>
                                </div>
                            </div>
                        </a>
                        <!-- list item-->
                        <a href="{% url 'logout' %}" class="list-group-item">
                            <div class="media-box">
                                <div class="pull-left">
                                    <em class="fa fa-sign-out fa-2x text-danger"></em>
                                </div>
                                <div class="media-box-body clearfix">
                                    <p class="m0">Logout</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- END list group-->
                </li>
            </ul>
            <!-- END Dropdown menu-->
        </li>
        <!-- END Alert menu-->
    </ul>
    <!-- END Right Navbar-->
</div>
<!-- END Nav wrapper-->

{% extends 'auth/layouts/base.html' %}

{% load static %}

{% block content %}
<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="{% static 'img/logo.png' %}" alt="Image" class="block-center img-rounded">
            </a>
        </div>
        <div class="panel-body">
            {% if validlink %}
            <p class="text-center pv">Reset Password</p>
            <form method="post" role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <label for="signupInputPassword1" class="text-muted">Password</label>
                    <input id="signupInputPassword1" name="new_password1" type="password" placeholder="Password" required class="form-control">
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <label for="signupInputRePassword1" class="text-muted">Retype Password</label>
                    <input id="signupInputRePassword1" name="new_password2" type="password" placeholder="Retype Password" required data-parsley-equalto="#signupInputPassword1" class="form-control">
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Reset Password</button>
            </form>
            {% else %}
            <h1>Invalid Link</h1>
            {% endif %}
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span>2016</span>
        <span>-</span>
        <span>Angle</span>
        <br>
        <span>Bootstrap Admin Template</span>
    </div>
</div>
{% endblock %}

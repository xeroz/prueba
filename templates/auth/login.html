{% extends 'auth/layouts/base.html' %}

{% load static %}

{% block content %}
<div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
        <div class="panel-heading text-center">
            <a href="#">
                <img src="{% static 'img/logo.png' %}" alt="Image" class="block-center img-rounded">
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center pv">SIGN IN TO CONTINUE.</p>
            <form method="post" role="form" data-parsley-validate="" novalidate="" class="mb-lg">
                {% csrf_token %}
                <div class="form-group has-feedback">
                    <input id="" type="text" placeholder="Enter username" name="username" class="form-control" required>
                    <span class="fa fa-envelope form-control-feedback text-muted"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="" type="password" placeholder="Password" name="password" class="form-control" required>
                    <span class="fa fa-lock form-control-feedback text-muted"></span>
                </div>
                <div class="clearfix">
                    <div class="pull-right"><a href="{% url 'auth:password_reset' %}" class="text-muted">Forgot your password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
            </form>
        </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
        <span>&copy;</span>
        <span>2016</span>
        <span>-</span>
        <span>Angle</span>
        <br>
        <span>Bootstrap Admin Template</span>
    </div>
</div>
{% endblock %}
